<!DOCTYPE html>
<html>
<head>
	<title>Game with Javascript</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		canvas {
			background: #999;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1 id="Label"></h1>
	<canvas id="theCaves" width="480" height="320">
		
	</canvas>

	<script>
		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
			ctx.fillStyle = '#0095DD';
			ctx.fill();
			ctx.closePath();
		}

		function draw(ctx) {
			ctx.clearRect(0,0,canvas.width, canvas.height);
			detectingIfWin();
			drawBricks();
			drawBall();
			drawPaddle();
			colisionDetection();

			if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
				dx = -dx;

			}
			if( y + dy < ballRadius) {
				dy = -dy
			}
			else if(y + dy > canvas.height - ballRadius) {
				if(x > paddleX && x < paddleX + paddleWidth) {
					dy = -dy;
				}
				else {
					alert("GAME OVER");
					document.location.reload();
					clearInterval(interval);
				}
			}
			if(rightPressed) {
				paddleX += 7;
				if(paddleX + paddleWidth > canvas.width) {
					paddleX = canvas.width - paddleWidth;
				}
				else if(leftPressed) {
					paddleX -= 7;
					if(paddleX < 0) {
						paddleX = 0;
					}
				}
			}
			else if(leftPressed) {
				paddleX -= 7;
				if(paddleX <= 0) {
					paddleX = 0;
				}
			}

			x += dx;
			y += dy;
		}

		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
			document.getElementById('Label').innerHTML = paddleX;
		}

		function keyDownHandler(e) {
			if(e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = true;
			}
			else if(e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = true;
			}
		}

		function keyUpHandler(e) {
			if(e.key == "Right" || e.key == "ArrowRight") {
				rightPressed = false;
			}
			else if(e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = false;
			}
		}

		function drawBricks() {
		    for(let c=0; c<brickColumnCount; c++) {
		        for(let r=0; r<brickRowCount; r++) {
		            if(bricks[c][r].status == 1) {
		            	var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
			            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
			            bricks[c][r].x = brickX;
			            bricks[c][r].y = brickY;
			            ctx.beginPath();
			            ctx.rect(brickX, brickY, brickWidth, brickHeight);
			            ctx.fillStyle = "#0095DD";
			            ctx.fill();
			            ctx.closePath();
		            }
		            
		        }
		    }
		}

		function colisionDetection() {
			for(let c=0; c < brickColumnCount;c++) {
				for(let r=0; r < brickRowCount;r++) {
					const b = bricks[c][r];
					if(b.status == 1) {
						if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
							dy = -dy;
							b.status = 0;
						}
					}
				}
			}
		}

		function detectingIfWin() {
			const totalBricks = brickColumnCount * brickRowCount;
			let totalIfBricks = 0;
			for(let c=0; c < brickColumnCount;c++) {
				for(let r=0; r < brickRowCount;r++) {
					const b = bricks[c][r];
					if(b.status == 0) {
						totalIfBricks++;
					}
				}
			}
			if(totalIfBricks == totalBricks) {
				alert("Vitoria");
				clearInterval(interval);
			}
		}

		
	</script>



	<script>
		const canvas = document.getElementById('theCaves');
		


		let x = canvas.width / 2;
		let y = canvas.height - 30;
		let dx = 2;
		let dy = -2;
		let ballRadius = 10;
		let paddleHeight = 10;
		let paddleWidth = 75;
		let paddleX = (canvas.width - paddleWidth) / 2;

		let rightPressed = false;
		let leftPressed = false;
		var brickRowCount = 1;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;

		let brikcs = [];
		var bricks = [];
		for(let c=0; c<brickColumnCount;c++) {
			bricks[c] = [];
			for(let r=0; r< brickRowCount;r++) {
				bricks[c][r] = {x:0, y:0, status:1};
			}
		}

		const ctx = canvas.getContext("2d");

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false)
		
		
		const interval = setInterval( () => {
			draw(ctx)
		}, 10);
	</script>
</body>
</html>
